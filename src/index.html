<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> 

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <div id="main-div" class="container">
    <h1>
      <a href="#">
        <img id="logo-img" class="img-fluid" class="w-75" src="https://svgshare.com/i/JbJ.svg" alt="Huddle">
      </a>
    </h1>
    <div id="landing-div" class="row align-items-center justify-content-center">

      <div id="product-img-holder" class="col-12 col-md-7">

        <img class="img-fluid" src=" https://svgshare.com/i/Jc8.svg" alt="main img">
      </div>
      <div class="col-12 col-md-5">
        <h2 class="text-white font-weight-bold text-center text-md-left mt-5 mt-md-0"> Build The Community</br> Your Fans Will Love</h2>
        <p class="text-white text-center text-md-left">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
      <div id="register-btn-holder" class="d-flex justify-content-center justify-content-md-start">
        <button id="register-btn" type="button" class="btn btn-lg bg-white rounded-pill px-5 text-center">Register</button>
        </div>

      </div>
    </div>
  </div>

  <div id="social-div" class="col-12 row justify-content-center justify-content-md-end align-items-center mb-3 mt-4 mt-md-0">
    <i class="fab fa-facebook-f social-icons"></i>
    <i class="fab fa-twitter social-icons"></i>
    <i class="fab fa-instagram social-icons"></i>
  </div>
  <footer style="display: none">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>

</html>
